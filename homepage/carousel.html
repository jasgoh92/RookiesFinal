<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
</head>
<body>
  <div id="carouselExample" class="carousel slide" style = "margin: 75px 0;">
    <div class="carousel-inner">
      <div class="carousel-item active">
       <a href = "index.html" ><img src="/images/Carou3.jpg" class="carousel" alt="..."></a>
      </div>
      <div class="carousel-item">
        <a href = "itemforms.html" ><img src="/images/carou2.jpg" class="carousel" alt="..."></a>
      </div>
      <div class="carousel-item">
        <a href = "dishes01.html" > <img src="/images/carou1.jpg" class="carousel" alt="..."></a>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>
</html>
