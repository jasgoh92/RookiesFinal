<body>
    <!-- Insert Navbar page below -->

    <!-- Create your form here to input new product after login -->

    <div class="container mt-3">
        <header>
            <h2> Login For Adminstrator Only</h2>
        </header>
        <br>

        <div class="mb-3 mt-3">
            <form class="needs-validation; checkUsername()">
                <label for="userName" class="form-label">User Names</label>
                <input type="text" min="6" max="10" class="form-control" id="userName" name="userName"
                    placeholder="Enter User Name" required />
                <div class="form-text">
                    Your User Name between 6 to 10 characters
                </div>
            </form>
            <p id="feedbackUserN"></p>

        </div>


        <div class="mb-3 mt-3">
            <form class="needs-validation; checkPassword();">
                <label for="passWord" class="form-label">Password</label>
                <input type="password" min="6" max="20" class="form-control" id="passWord" name="passWord"
                    placeholder="Enter Password" aria-labelledby="passwordHelpBlock" required />
                <div id="passwordHelpBlock" class="form-text">
                    Your password between 6 to 20 characters which contain at least one numeric digit, one uppercase and
                    one lowercase letter
                </div>
            </form>
            <p id="feedbackPassW"></p>

        </div>

        <button type="submit" class="btn btn-primary" onClick="linkItemForm()">Submit</button>

        </form>





    </div>


    <!-- Insert footer page -->
    <!-- <div id="footer"></div> -->

    <script src="/js/login.js"></script>
