<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Modal</title>
</head>
<style>
  .modal-body {
  background-image: url(images/banana-leaf.jpg);
  background-repeat: no-repeat;
  background-size: cover;
  }
</style>

<body>
  <div class="modal fade" id="dishesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title text-success">
            <img src="images/logo.jpg" alt="Logo" /> Nasi Lemak Details
          </h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modalImg" src="" alt="" class="w-100 " />
          <ul>
            <li><b>Name: </b><span id="modalName"></span></li>
            <li>
              <b>Price: $</b><span id="modalPrice"></span>
            </li>
            <li><b>Description: </b><span id="modalDescription"></span></li>
            <li>
              <b>Side Dishes: </b><span id="modalSideDishes"></span>
            </li>
            <img src="images/hpb.png" alt="" class="img-fluid">
            <h6>We use healthier oil</h6>
          </ul>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button type="button" id="copy-button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="top"
            data-bs-custom-class="custom-tooltip" data-bs-title="Click Share to copy link to clipboard.">
            <img src="images/share-fill.svg" alt="Share" /> Share
          </button>

          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            <img src="images/x-circle-fill.svg" alt="Close" />
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      $('[data-bs-toggle="tooltip"]').tooltip();
    });
    const copyButton = document.getElementById('copy-button');

    copyButton.addEventListener('click', () => {
      const url = window.location.href;

      navigator.clipboard.writeText(url)
        .then(() => {
          console.log(`URL ${url} copied to clipboard`);
        })
        .catch((error) => {
          console.error('Failed to copy URL: ', error);
        });
    });
  </script>
</body>

</html>
