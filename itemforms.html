<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- <link href="css/myStyles.css" rel="stylesheet" type="text/css"/> -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <title>Add Dish Set</title>

  <style>
   
  </style>


</head>

<body>
  <!-- Insert Navbar page below -->
  <div id="navbar"></div>

  <!-- Create your form here to input new product after login -->
  <div class="container" id="itemForm">

    <header>
      <!-- <h1> Add & Remove Dish Name, Side Dish and Picture</h1> -->
      <h1>Create A Dish Set</h1>
    </header>
    <hr>

    <form>

      <div class="addDish mt-3">
        <h3>Add Dish Name </h3>
        <label for="addDishName" class="form-control"></label>
        <input type="text" id="addDishName" class="form-control" placeholder="Input Dish Name" required />
        <p id="outputDish"></p>
      </div>

      <div class="addDescription mt-3">
        <h3>Add Description </h3>
        <label for="addText" class="form-control"></label>
        <input type="text" id="addText" class="form-control" placeholder="Input Text" required />
        <p id="outputText"></p>
      </div>

      <div class="selectSideDish mt-3">
        <h3>Add Side Dish (Multiple Selection)</h3>
        <p id="selectSideDishes"></p>
        <p id="outputSideDish"></p>
      </div>

      <div class="addPriceSet mt-3">
        <h3>Add Price</h3>
        <label for="priceDishSet" class="form-label"></label>
        <span class="input-group-text"> SGD
          <input type="integer" class="form-control" id="priceDishSet" placeholder="Key in Price In Number" required />
        </span>
        <p id="outputPrice"></p>
      </div>

      <div class="selectDishImage mt-3">
        <h3>Add Picture</h3>
        <img id="uploadPreview" style="width: 150px; height: 150px;" />
        <label for="dishImage" class="form-label">Select a Picture</label>
        <input type="file" id="myImage" name="dishImage" onchange="PreviewImage()" required />
      </div>

    </form>
    <br>
    <button class="btn btn-primary" type="submit" onClick="dishSet()">Submit</button>

  </div>
  <br>
  <hr>

  <!-- Below for testing of Output of Set object-->
  <section>

    <div class="container">
      <!-- <h5>Output Testing Product Set</h5> -->
      <div id="list-items">
        <div id='row' class="row">

        </div>
      </div>
    </div>


  </section>


  <!-- Insert footer page -->
  <div id="footer"></div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <script src="/js/form.js"></script>



  <!-- To load the html snippit file below -->
  <script>
    $(document).ready(function () {
      $("#navbar").load("common/navbar.html");
      $("#footer").load("common/footer.html");

    });

  </script>



</body>

</html>
